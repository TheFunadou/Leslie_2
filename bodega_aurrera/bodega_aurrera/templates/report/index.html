{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTBRO</title>
    <link rel="SHORTCUT ICON" href="{% static 'static_report/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'static_report/reportbro/reportbro.css' %}" rel="stylesheet" type="text/css"/>

    <script src="{% static 'static_report/reportbro/reportbro.js' %}"></script>
    <script src="{% static 'static_report/js/knockout-3.5.1.min.js' %}"></script>
    <script src="{% static 'static_report/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'static_report/js/jquery.cookie.js' %}"></script>

    <script type="text/javascript">

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    const csrftoken = $.cookie('csrftoken');
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        
    </script>

    <div>
        <a href="{% url 'report:report_edit' 'ticket_compra' %}">Ticket Compra</a>
        <a href="{% url 'report:report_edit' 'report_productos' %}">Reporte Productos</a>
        <a href="{% url 'report:report_edit' 'ventas_semanales' %}">Ventas Semanales</a>
        <a href="{% url 'report:report_edit' 'ventas_mensuales' %}">Ventas Mensuales</a>
        {% block body%}{%endblock body%}
    </div>
</head>
<body>
    
</body>
</html>
