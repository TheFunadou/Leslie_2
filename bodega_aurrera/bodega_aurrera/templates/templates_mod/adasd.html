{% extends 'templates_base/father_template.html' %}
{% load static%}

{% block content %}

    <style>
        main{
            width: 100%;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form{
            width: 25%;
            height: 80%;
            border-radius: 2vh;
            background-color: #2c981d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: solid #115a0b;;
        }

        form>label{
            font-weight: bold;
            font-size: large;
            color: #ffff;
        }

        form>input{
            margin: 3%;
            width: 60%;
            border-radius: 2vh;
            border: none;
            text-align: center;
            padding: 1%;
            font-size: large;
        }

        form>div{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        form div button{
            margin: 4% 5% 0 5%;
            border: none;
            background-color: #115a0b;
            font-weight: bold;
            border-radius: 2vh;
            width: 30%;
            padding: 2%;
            color: #ffff;
        }

        form div button a{
            text-decoration: none;
            color: #ffff;
        }
    </style>

    <main>

        <label for="nom_producto">ID del producto</label>
        <input type="text" id="id_producto">
        <button onclick="buscarProducto()">Buscar producto</button>

        <form action="{% url 'altas:registrar_articulo' %}" method="post">
            {% csrf_token %}

            <label for="nom_producto">Nombre del producto</label>
            <input type="text" id="nom_producto" name="nom_producto">

            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca">

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo">


            <label for="proveedor">Proveedor</label>
            <input type="text" id="proveedor" name="proveedor">

            <label for="existencias">Existencias</label>
            <input type="text" id="existencias" name="existencias">

            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio">

            <!-- <label for="img_prod">Cargar imagen del producto</label>
            <input type="file" id="img_prod" name="img_prod"> -->

            <div>
                <button><a href="{% url 'main' %}">CANCELAR</a></button>
                <button type="submit">GUARDAR</button>
            </div>
        </form>
    </main>
    
{% endblock %}
