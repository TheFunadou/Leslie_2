        }

    <main>
        <form action="{% url 'altas:registrar_articulo' %}" method="post">

                <div class="conteiner">
                    <h2>RELLENA LA INFORMACIÃ“N DEL PRODUCTO:</h2>
                </div>

                <div class="conteiner">

                </div>
                
                <div class="conteiner">
                    <h3>Marca</h3>
                    <input type="text" id="marca" name="marca">
                </div>
                
                <div class="conteiner">
                    <h3>Modelo</h3>

                </div>
                
            </div>
